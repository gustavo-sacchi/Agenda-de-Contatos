{% extends 'base.html' %}
{% block titulo %}Dashboard de {{user}} | {% endblock %}
{%block conteudo%}


<h1 class="h3 mb-4 text-gray-800">Seja Bem Vindo, {{user.first_name}}!</h1>

<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <table>
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                        Enviar
                    </button>
                </td>
            </tr>
        </table>

    </form>
</div>


{%endblock%}
